<!doctype html>  

<html lang="en" class="no-js">

<head>
  <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>5by5 HTML Audio Player</title>
  <link rel="stylesheet" href="/stylesheets/style.css" /> 
  <script src="/javascripts/modernizr-1.6.min.js"></script>
</head>

<body>

	<div class="player">
		
		<a href="#" class="play"></a>
		<span class="transport">
			<a href="#" class="playhead ui-slider-handle"></a>
			<span class="track"></span>
			<em class="loaded"></em>
			<strong class="played"></strong>
		</span>
		<span class="time remaining">00:00</span>
		<a href="#" class="popout"></a>
		
		<audio>
			<source src="/audio/superhero-009.mp3" type="audio/mpeg" />
		</audio>
			
	</div>

	<script src="/javascripts/jquery-1.4.4.min.js"></script>
	<script src="/javascripts/jquery-ui-1.8.7.custom.min.js"></script>
	<script src="/javascripts/5by5.js"></script>
  
</body>
</html>
