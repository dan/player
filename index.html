<!doctype html>  

<html lang="en" class="no-js">

<head>
  <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>5by5 HTML Audio Player</title>
  <link rel="stylesheet" href="/stylesheets/style.css" /> 
  <script src="/javascripts/modernizr-1.6.min.js"></script>
</head>

<body>

	<div class="player">
		<a href="#" class="play paused"></a>
		<span class="transport">
			<a href="#" class="playhead" style="left: 60px;"></a>
			<span class="track"></span>
			<em class="loaded" style="width: 130px;"></em>
			<strong class="played" style="width: 70px;"></strong>
		</span>
		<a href="#" class="time remaining">00:00</a>
		<a href="#" class="popout"></a>
	</div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="/javascripts/jquery-1.4.4.min.js"%3E%3C/script%3E'))</script>  
  
</body>
</html>
